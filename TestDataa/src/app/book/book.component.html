<h2>My Books</h2>

<div>
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let books of book | paginate: {itemsPerPage: 5, currentPage:page, id: '1'};">
        <td> {{ books.id }} </td>
        <td> {{ books.name }} </td>
        <td>  <a class="btn btn-primary" [routerLink]="['/BookEdit',books.id]">
          Edit
      </a> </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event" id="1"
  maxSize="5"
  directionLinks="true"
  autoHide="true">
</pagination-controls>
</div>
