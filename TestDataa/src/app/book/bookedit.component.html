

<div class="panel-body">
        <form class="form-horizontal" #bookForm="ngForm" (ngSubmit)="SaveBookDetail(bookForm.value)" novalidate >
            <div class="form-group">
                <label class="col-sm-2 control-label">Name<span style="color:red">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="book.name" required
                        #name="ngModel">
                </div>
            </div>
            
            <div class="form-group">
                    <label class="col-sm-2 control-label">Author<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="address" [(ngModel)]="book.author" #author="ngModel"
                            name="author" required />
                    </div>
            </div>
             
            <div class="form-group">
                <label class="col-sm-2 control-label" for="Dob">Publish Date<span style="color:red">*</span></label>
    
                <div class="col-sm-8">
                    <my-date-picker name="publishdate" [options]="myDatePickerOptions" [(ngModel)]="book.publishdate" #publishdate="ngModel">
                    </my-date-picker>
                </div>
            </div>
    
            <div class="form-group">
                    <label class="col-sm-2 control-label">Number of pages<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="pages" [(ngModel)]="book.pages" #Address="ngModel"
                            name="pages" required />
                    </div>
            </div>
    
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <span>
                    <button class="btn btn-primary"
                            type="submit"
                            style="width:80px;margin-right:10px"
                            [disabled]="!bookForm.valid"
                            >
                        Save 
                    </button>
                </span>
                </div>
            </div>
        </form>
</div>
